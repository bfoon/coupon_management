{% include 'base.html' %}
{% load static %}
{% load humanize %}
{% block content %}
<div class="container-fluid">
  <h1 class="h3 mb-2 text-gray-800" align="center">Company settings </h1>
<form action="setupconfig" method="POST">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="country">Country</label>
      <input type="text" class="form-control" id="country" name="country" placeholder="Country name" value="{{settings.country}}">
    </div>
    <div class="form-group col-md-6">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" name="city" placeholder="City" value="{{settings.city}}">
    </div>
    <div class="form-group col-md-6">
      <label for="company">Company</label>
      <input type="text" class="form-control" id="company" name="company" placeholder="City" value="{{settings.company}}">
    </div>
  <div class="form-group col-md-6">
    <label for="currency">Currency</label>
    <input type="text" class="form-control" id="currency" name="currency" placeholder="country currency" value="{{settings.currency}}">
  </div>
      </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" name="address" placeholder="Apartment, studio, or floor" value="{{settings.address}}">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" name="description" placeholder="Coupon management system" value="{{settings.description}}">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" id="phone" name="phone" value="{{settings.phone}}">
    </div>

    <div class="form-group col-md-2">
      <label for="inputZip">logo</label>
      <input type="file" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="appurl">Application URL</label>
      <input type="text" class="form-control" id="appurl" name="appurl" value="{{settings.appurl}}">
    </div>
    </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
</div>
</div>
{% include 'footer.html' %}

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

{% endblock %}
